<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clculator </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        <div id="calculator">
            
            <div id="result">
               
                <div id="history">
                    <p id="historyValue">9*9</p>
                </div>
                <div id="output">
                    <p id="outputValue">81</p>
                </div>
            </div>
            <div id="keybord">
                <button class="operoter" id="clear">C</button>
                <button class="operoter" id="back" >Ce</button>
                <button class="operoter" id="%">%</button>
                <button class="operoter" id="*">&#247</button>
                <button clas="number" id="7">7</button>
                <button clas="number" id="8">8</button>
                <button clas="number" id="9">9</button>
                <button clas="operoter" id="*">&times</button>
                <button clas="number" id="4">4</button>
                <button clas="number" id="5">5</button>
                <button clas="number" id="6">6</button>
                <button clas="operoter" id="-">-</button>
                <button clas="number" id="1">1</button>
                <button clas="number" id="2">2</button>
                <button clas="number" id="3">3</button>
                <button clas="operoter" id="+">+</button>
                <button clas="empity" id="empity"></button>
                <button clas="number" id="0">0</button>
                <button clas="empity" id="empity"></button>
                <button clas="operoter" id="=">=</button>
            </div>
        </div>
    </div>
</body>
</html>
